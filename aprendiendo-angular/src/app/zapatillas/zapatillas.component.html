<h2>{{ titulo }}</h2>
<p>Compra zapatillas de las mejores marcas</p>
<ul>
  <li *ngFor="let marca of marcas; let indice = index">{{ marca }} - {{indice}}
      <button (click)="borrarMarca(indice)">Borrar</button>
  </li>
</ul>
<p>
    Añadir marca
</p>
<p>
    <input type="text" name="" id="" [(ngModel)]="mi_marca" (keyUp.enter)="mostrarMarca()">
</p>
<p>
    {{mi_marca}}
</p>
<button (click)="addMarca()">Añadir a la lista</button>
<hr />
<p>Estas son las zapatillas que tenemos disponibles:</p>
<ul>
  <li
    *ngFor="let zapatilla of zapatillas"
    [ngStyle]="{
      'text-decoration': !zapatilla.stock ? 'line-through' : 'none'
    }"
  >
    {{ zapatilla.nombre }} - <strong>{{ zapatilla.precio }}$</strong>

    <span
      *ngIf="zapatilla.precio < 1300"
      [style.background]="zapatilla.precio < 1300 ? 'green' : 'transparent'"
      [style.color]="zapatilla.precio < 1300 ? 'white' : 'black'"
    >
      En OFERTA!!</span
    >
  </li>
</ul>
